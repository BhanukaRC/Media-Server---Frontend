<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle">
        <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <!-- <a class="navbar-brand" href="">{{getTitle()}}</a> -->
    </div>
    <button class="navbar-toggler" type="button" (click)="collapse()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">{{action}} Confirmation</h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
          (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>{{modalMessage1}}</strong></p>
        <p> {{modalMessage2}}
          <span *ngIf="action=='logout'" class="text-danger">This operation can not be undone.</span>
          </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="c('Close click')">Cancel</button>
        <button type="button" ngbAutofocus class="btn btn-danger" (click)="operation()">Ok</button>
      </div>
    </ng-template>
    <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle>
            <i class="now-ui-icons users_single-02"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a class="dropdown-item" (click)="openModal(content,'Login')"><h5>Login</h5></a>
            <a class="dropdown-item" (click)="openModal(content,'Logout')"><h5>Logout</h5></a>
            <a class="dropdown-item" (click)="openModal(content,'Signup')"><h5>Sign up</h5></a>
          </div>
        </li>
     
      </ul>
    </div>
  </div>
</nav>
